<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Banking Site</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some <span
                class="text-purple-600 font-semibold">Mooooney!!!</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-16 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-300 p-16 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-300 p-16 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$ <span id="balance-total"> 1240</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>

                    <div>
                        <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 p-2"
                            type="text" name="" id="" placeholder="$ amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">Please Withdraw</h3>

                    <div>
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 p-2"
                            type="text" name="" id="" placeholder="$ amount you want to withdraw">

                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="JS/banking.js"></script>
</body>

</html>
