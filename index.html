<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Bank Website</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 !!!">Welcome To <span
                class="text-purple-600 font-semibold">Baap-Er-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 p-2" type="text" name=""
                    id="" placeholder="your email">
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 p-2" type="password"
                    name="" id="" placeholder=" type password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/login.js"></script>
</body>

</html>
